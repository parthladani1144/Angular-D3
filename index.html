<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap-css-only/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="app/css/style.css" />
    <title>AngularJS D3 Demo</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body>
    <div ng-app="d3Chart">
      <div ng-controller="d3Ctrl">
          <d3-chart height="400" data="data" hovered="hovered(data)"></d3-chart>
          <d3-chart-footer></d3-chart-footer>
      </div>
    </div>

    <script type="text/javascript" src="app/js/reusable_chart.js"></script>
    <script type="text/javascript" src="app/js/app.js"></script>
    <script type="text/javascript" src="app/js/controllers/d3Chartcontroller.js"></script>
    <script type="text/javascript" src="app/js/directives/d3ChartDirective.js"></script>
    <script type="text/javascript" src="app/js/directives/deChartFooterDirective.js"></script>
  </body>
</html>
